.container {width:380px; padding:30px; border-radius:18px; background:rgba(255,255,255,0.04); backdrop-filter:blur(18px); border:1px solid rgba(0,255,255,0.35); box-shadow:0 0 25px rgba(0,255,255,0.15),0 0 60px rgba(54,162,255,0.1) inset; text-align:center; position:relative;}
img, video {width:100%; border-radius:12px; margin-bottom:12px;}
button {padding:12px 26px; border-radius:10px; border:none; background:linear-gradient(90deg,#00e7ff,#8a2cff); color:#011014; font-size:15px; font-weight:700; cursor:pointer; box-shadow:0 0 12px #00e7ff; transition:0.3s;}
button:hover {transform:translateY(-2px); box-shadow:0 0 28px #00e7ff,0 0 32px #8a2cff;}
footer {margin-top:20px; font-size:12px; opacity:0.6; color:#e8efff;}
body::after {content:''; position:absolute; width:100%; height:100%; background-image:linear-gradient(rgba(0,231,255,0.05) 1px,transparent 1px), linear-gradient(90deg,rgba(138,44,255,0.05) 1px,transparent 1px); background-size:40px 40px; pointer-events:none; animation:gridMove 20s linear infinite;}
@keyframes gridMove{0%{background-position:0 0;}100%{background-position:40px 40px;}}
/* Hidden Bar */
#hiddenBar{position:fixed; top:20px; right:20px; width:50px; height:50px; border-radius:50%; background: linear-gradient(135deg,#00e7ff,#8a2cff); box-shadow:0 0 15px #00e7ff,0 0 25px #8a2cff inset; display:flex; justify-content:center; align-items:center; cursor:pointer; z-index:999;}
#hiddenMenu{position:fixed; top:80px; right:20px; width:200px; padding:15px; border-radius:12px; background:rgba(255,255,255,0.05); backdrop-filter: blur(12px); border:1px solid rgba(0,231,255,0.3); box-shadow:0 0 18px #00e7ff,0 0 28px #8a2cff inset; display:none; flex-direction:column; gap:10px; font-size:14px; z-index:998;}
#hiddenMenu a{color:#00e7ff; text-decoration:none;}

<body>

<script>
const mediaContainer = document.getElementById('mediaContainer');
const downloadLink = document.getElementById('downloadLink');
const hiddenBar = document.getElementById('hiddenBar');
const hiddenMenu = document.getElementById('hiddenMenu');

const resultURL = localStorage.getItem('resultURL');
if(!resultURL){
    alert('Kamu belum upload file apapun!'); 
    window.location.href = 'index.html';
} else {
    if(resultURL.endsWith('.mp4')){
        const video = document.createElement('video');
        video.src = resultURL;
        video.controls = true;
        video.autoplay = false;
        mediaContainer.appendChild(video);
        downloadLink.href = resultURL;
    } else {
        const img = document.createElement('img');
        img.src = resultURL;
        mediaContainer.appendChild(img);
        downloadLink.href = resultURL;
    }
}

hiddenBar.addEventListener('click', ()=>{ 
    hiddenMenu.style.display = hiddenMenu.style.display==='flex'?'none':'flex'; 
});
</script>
