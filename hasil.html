<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hasil HD - YaeMikoLabs Enhancer</title>
<style>
body{margin:0;min-height:100vh;background:radial-gradient(circle,#0a0f24,#02040a);font-family:'Poppins',sans-serif;color:#e8efff;display:flex;justify-content:center;align-items:center;overflow:hidden;}
.container{width:380px;padding:30px;border-radius:18px;background:rgba(255,255,255,0.04);backdrop-filter:blur(18px);border:1px solid rgba(0,255,255,0.35);box-shadow:0 0 25px rgba(0,0,0,0.15),0 0 60px rgba(54,162,255,0.1) inset;text-align:center;position:relative;}
button{padding:12px 26px;border-radius:10px;border:none;background:linear-gradient(90deg,#00e7ff,#8a2cff);color:#011014;font-size:15px;font-weight:700;cursor:pointer;box-shadow:0 0 12px #00e7ff;transition:0.3s;margin-top:15px;}
button:hover{transform:translateY(-2px);box-shadow:0 0 28px #00e7ff,0 0 32px #8a2cff;}
footer{margin-top:20px;font-size:12px;opacity:0.6;color:#e8efff;}
#preview{max-width:100%;border-radius:12px;margin-top:12px;}
body::after{content:'';position:absolute;width:100%;height:100%;background-image:linear-gradient(rgba(0,231,255,0.05) 1px,transparent 1px),linear-gradient(90deg,rgba(138,44,255,0.05) 1px,transparent 1px);background-size:40px 40px;pointer-events:none;animation:gridMove 20s linear infinite;}
@keyframes gridMove{0%{background-position:0 0;}100%{background-position:40px 40px;}}
</style>
</head>
<body>
<div class="container">
    <h1>Hasil HD</h1>
    <div id="filePreview"></div>
    <a id="downloadLink" download><button>Download</button></a>
    <footer>Â© 2025 YaeMikoLabs | Source: <a href="https://api-faa.my.id" target="_blank" style="color:#00e7ff;">Source API</a></footer>
</div>

<script>
const filePreview = document.getElementById('filePreview');
const downloadLink = document.getElementById('downloadLink');

const resultURL = localStorage.getItem('resultURL');
const fileType = localStorage.getItem('fileType');

if(!resultURL){
    alert('Kamu belum upload apapun!');
    window.location.href='index.html';
} else {
    if(fileType==='video'){
        const video = document.createElement('video');
        video.id='preview';
        video.src=resultURL;
        video.controls=true;
        filePreview.appendChild(video);
        downloadLink.href=resultURL;
    } else {
        const img = document.createElement('img');
        img.id='preview';
        img.src=resultURL;
        filePreview.appendChild(img);
        downloadLink.href=resultURL;
    }
}
</script>
</body>
</html>
