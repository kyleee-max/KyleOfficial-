<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-body {
            background: #0a0a0f;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 30px;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .admin-section {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            color: white;
        }
        
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 5px;
            margin-bottom: 5px;
        }
        
        .btn-admin {
            background: #2563eb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #666;
            border-radius: 24px;
            transition: .4s;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background: white;
            border-radius: 50%;
            transition: .4s;
        }
        
        input:checked + .toggle-slider {
            background: #10b981;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body class="admin-body">
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-crown"></i> Admin Panel</h1>
            <p>Kelola Website Seleksi Marga</p>
        </div>
        
        <div class="admin-section">
            <h3><i class="fas fa-cog"></i> Basic Settings</h3>
            
            <div class="form-group">
                <label>Nama Marga</label>
                <input type="text" id="adminMargaName" placeholder="Nama marga">
            </div>
            
            <div class="form-group">
                <label>Avatar Group (URL)</label>
                <input type="text" id="adminGroupAvatar" placeholder="https://example.com/avatar.jpg">
                <small>Kosongkan jika tidak ada</small>
            </div>
            
            <div class="form-group">
                <label>Link Group</label>
                <input type="text" id="adminGroupLink" placeholder="https://t.me/group">
            </div>
        </div>
        
        <div class="admin-section">
            <h3><i class="fas fa-list-check"></i> Syarat Seleksi</h3>
            
            <div class="form-group">
                <label>CN List (max 3)</label>
                <div id="cnList"></div>
                <input type="text" id="newCN" placeholder="Tambah CN baru">
                <button class="btn-admin" onclick="addCN()">Tambah CN</button>
            </div>
            
            <div class="form-group">
                <label>Bio List (max 3)</label>
                <div id="bioList"></div>
                <input type="text" id="newBio" placeholder="Tambah Bio baru">
                <button class="btn-admin" onclick="addBio()">Tambah Bio</button>
            </div>
        </div>
        
        <div class="admin-section">
            <h3><i class="fas fa-user-plus"></i> Status Member</h3>
            
            <div style="display: flex; align-items: center; gap: 15px;">
                <label class="toggle-switch">
                    <input type="checkbox" id="adminMemberStatus">
                    <span class="toggle-slider"></span>
                </label>
                <span id="statusText">OPEN MEMBER</span>
            </div>
        </div>
        
        <div class="admin-section">
            <h3><i class="fas fa-lock"></i> Security</h3>
            
            <div class="form-group">
                <label>Password Admin</label>
                <input type="password" id="adminPassword" placeholder="Password baru">
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button class="btn-admin" onclick="saveConfig()" style="padding: 15px 30px; font-size: 16px;">
                <i class="fas fa-save"></i> Simpan Semua Perubahan
            </button>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
